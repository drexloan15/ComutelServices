name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: comutel_ci
        options: >-
          --health-cmd "pg_isready -U postgres -d comutel_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/comutel_ci?schema=public
      PORT: 3001
      CORS_ORIGINS: http://localhost:3000
      CORS_CREDENTIALS: "false"
      JWT_ACCESS_SECRET: ci_access_secret_32_chars_minimum_0001
      JWT_REFRESH_SECRET: ci_refresh_secret_32_chars_minimum_0001
      JWT_ACCESS_TTL: 15m
      JWT_REFRESH_TTL: 7d
      BOOTSTRAP_ADMIN_SECRET: ci_bootstrap_secret_32_chars_min_0001
      AUTH_REFRESH_COOKIE_ENABLED: "false"
      RATE_LIMIT_WINDOW_MS: "60000"
      RATE_LIMIT_MAX: "120"
      LOG_LEVEL: warn
      SEED_DEFAULT_PASSWORD: Password123!
      SEED_ADMIN_EMAIL: admin@comutel.local
      SEED_AGENT_EMAIL: agent@comutel.local
      SEED_REQUESTER_EMAIL: requester@comutel.local

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Prisma migrate deploy
        run: npm run prisma:migrate:deploy -w backend

      - name: Lint backend
        run: npm run lint -w backend

      - name: Lint frontend
        run: npm run lint -w frontend

      - name: Unit tests backend
        run: npm run test -w backend -- --runInBand

      - name: E2E RBAC backend
        run: npm run test:e2e -w backend -- test/tickets-detail-rbac.e2e-spec.ts

      - name: E2E FTS backend
        run: npm run test:e2e -w backend -- test/tickets-fts-spanish.e2e-spec.ts

      - name: Build backend
        run: npm run build -w backend

      - name: Build frontend
        run: npm run build -w frontend

      - name: Audit backend prod deps
        run: npm audit -w backend --omit=dev --audit-level=high

      - name: Audit frontend prod deps
        run: npm audit -w frontend --omit=dev --audit-level=high
